services:
  workflows-service:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - APP_NAME=workflow-service
    command: npm run start:dev -- workflow-service
    ports:
      - 3001:3001
    environment:
      - POSTGRES_HOST=workflows-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=workflows
      - NATS_URL=nats://nats:4222
    volumes:
      - ./libs:/usr/src/app/libs
      - ./package.json:/usr/src/app/package.json
      - ./tsconfig.json:/usr/src/app/tsconfig.json
      # Note: This is usually not a good practice to mount the "node_modules" directory
      # This instructs Docker Compose to mount the "workflow-service" directory on the host
      # to the "/usr/src/app/apps/workflow-service"
      # This allows us to make changes to the code on the host and have them reflected in the container
      - ./apps/workflow-service:/usr/src/app/apps/workflow-service
    depends_on:
      - workflows-db
      - nats
      - rabbitmq
  workflows-db:
    image: postgres:13.2-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=workflows

